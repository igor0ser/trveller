<body ng-controller="JourneysList">
	<div class="bg" hidden></div>
	<div class="bg"></div>
	<input id="search-input" type="checkbox" hidden>
	<header class="header clearfix">
		<a class="header-logo">Traveller</a>
		<label class="header-search" for="search-input"></label>
	</header>
	<div class="content">
	<h1 class="content-header">Hot tours + {{journeys.length}}</h1>

	<section ng-repeat="journey in journeys" class="item" data-bg="{{journey.bg2}}" style="background-image: url({{journey.bg}})">
		<div class="item-description">
			<h3 class="item-description-header">{{journey.name}}</h3>
			<p class="item-description-content1">{{journey.content1}}</p>
			<p class="item-description-content2">{{journey.content2}}</p>
		</div>
	</section>
